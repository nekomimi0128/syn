<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SYN™ エントリーフォーム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="formContainer" class="max-w-xl mx-auto p-6 mt-10 bg-white shadow-md rounded-xl">
    <h1 class="text-2xl font-bold mb-4">SYN™ 参加エントリー</h1>

    <form id="entryForm">
      <div class="mb-4">
        <label class="block text-sm font-medium">名前</label>
        <input name="name" type="text" required class="mt-1 w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">年齢</label>
        <input name="age" type="number" required class="mt-1 w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">性別</label>
        <select name="sex" required class="mt-1 w-full p-2 border rounded">
          <option value="">選択してください</option>
          <option>男</option>
          <option>女</option>
          <option>その他</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">希望科目</label>
        <input name="subject" type="text" required class="mt-1 w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">希望受験日</label>
        <input name="date" type="date" required class="mt-1 w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">受験形式</label>
        <select name="mode" required class="mt-1 w-full p-2 border rounded">
          <option value="">選択してください</option>
          <option value="online">オンライン</option>
          <option value="mail">郵送</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">メールアドレス</label>
        <input name="email" type="email" required class="mt-1 w-full p-2 border rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">住所（郵送希望者のみ）</label>
        <textarea name="address" rows="3" class="mt-1 w-full p-2 border rounded"></textarea>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium">補足（得意・不得意、受験目的など）</label>
        <textarea name="remarks" rows="4" class="mt-1 w-full p-2 border rounded" placeholder="資格・検定試験の対策なども記載してください"></textarea>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">
        送信する
      </button>
    </form>
  </div>

  <!-- 完了メッセージ画面 -->
  <div id="resultMessage" class="max-w-xl mx-auto p-6 mt-10 bg-white shadow-md rounded-xl text-center hidden">
    <h2 class="text-2xl font-bold text-green-600 mb-4">送信されました！</h2>
    <p class="text-gray-700 mb-4">エントリーありがとうございます。折り返しの連絡をお待ちください。</p>
    <a href="index.html" class="inline-block mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">トップに戻る</a>
  </div>

  <script>
    const form = document.getElementById('entryForm');
    const formContainer = document.getElementById('formContainer');
    const resultMessage = document.getElementById('resultMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const missingFields = [];
      const name = form.name.value.trim();
      const age = form.age.value.trim();
      const sex = form.sex.value;
      const subject = form.subject.value.trim();
      const date = form.date.value;
      const mode = form.mode.value;
      const email = form.email.value.trim();
      const address = form.address.value.trim();

      if (!name) missingFields.push("名前");
      if (!age) missingFields.push("年齢");
      if (!sex) missingFields.push("性別");
      if (!subject) missingFields.push("希望科目");
      if (!date) missingFields.push("希望受験日");
      if (!mode) missingFields.push("受験形式");
      if (!email) missingFields.push("メールアドレス");
      if (mode === "mail" && !address) missingFields.push("住所");

      const now = new Date();
      const selectedDate = new Date(date);
      const oneMonthLater = new Date();
      oneMonthLater.setMonth(oneMonthLater.getMonth() + 1);

      if (mode === "mail" && selectedDate < oneMonthLater) {
        alert("郵送受験の場合、希望日は最低でも1ヶ月以上先にしてください。");
        return;
      }

      if (missingFields.length > 0) {
        alert("以下の項目を入力してください: " + missingFields.join(", "));
        return;
      }

      const data = new FormData(form);
      await fetch("https://script.google.com/macros/s/AKfycbxsaBNBw4r47mD3TPr4q6My5jdyVYbTtzfPjEpSa9Eta6kc9QnZEl--IX9yrj1nRAt_xg/exec", {
        method: "POST",
        body: data
      });

      // 成功時の表示切り替え
      formContainer.classList.add('hidden');
      resultMessage.classList.remove('hidden');
    });
  </script>
</body>
</html>
